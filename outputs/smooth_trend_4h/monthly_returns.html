    <script>
        // Check URL parameter for bah visibility
        function checkBahParameter() {

            const showBah = params.get('bah') === '1';

            const plotDiv = document.querySelector('.plotly-graph-div');
            if (plotDiv) {

            }
        }
        
        // Check on page load
        checkBahParameter();
